<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <section id="main-content">
        <h1 id="title">My Library <i class="fa-solid fa-xmark"></i></h1>
        <div id="cards-container">
            <!-- cards -->
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="showFrm()">New Book</button>
        </div>

        <form id="newBookFrm" class="d-none">
            <div class="mb-3">
              <label for="authorInput" class="form-label">Author</label>
              <input type="text" class="form-control" id="authorInput" aria-describedby="emailHelp" name="author">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="nameInput" class="form-label">Book's name</label>
              <input type="text" class="form-control" id="nameInput" name="name">
            </div>
            <div class="mb-3">
              <label for="descriptionInput" class="form-label">Book's name</label>
              <textarea class="form-control" id="descriptionInput" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
